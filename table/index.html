<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dynamic table</title>
	<style>
		table, th, td {
			border: 1px solid tomato;
			border-collapse: collapse;
			padding: 10px;
			font-size: 16px;
			font-family: sans-serif;

		}
		input {
			display: block;
			padding: 10px;
			margin: 10px;
		}
		button {
			background: salmon;
			color: white;
			width: 200px;
			height: 50px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>name</th>
			<th>email</th>
		</tr>
		<tr>

		</tr>
		<tr>

		</tr>

			<td>shibu</td>

		</tr>

</body>
</html>
